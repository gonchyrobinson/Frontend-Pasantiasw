name: Deploy Vite SPA to Azure App Service (Windows)

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_OPTIONS: --max_old_space_size=4096

      # Deploy ONLY the contents of dist/ to wwwroot
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: gestionPasantias
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: dist

