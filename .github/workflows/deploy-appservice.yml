name: Deploy Vite SPA to Azure App Service (Windows)

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_OPTIONS: --max_old_space_size=4096

      - name: Archive dist as zip (root contents)
        run: |
          cd dist
          zip -r ../site.zip .

      # Login con Service Principal (requiere secret AZURE_CREDENTIALS)
      - name: Azure Login (Service Principal)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Resolve Resource Group
        id: resolve-rg
        run: |
          RG_NAME=$(az webapp list --query "[?name=='gestionPasantias'].resourceGroup | [0]" -o tsv)
          echo "resourceGroup=$RG_NAME" >> $GITHUB_OUTPUT

      - name: Stop Web App (best effort)
        run: |
          az webapp stop -n gestionPasantias -g "${{ steps.resolve-rg.outputs.resourceGroup }}" || true

      - name: Deploy via Zip Deploy (config-zip)
        run: |
          az webapp deployment source config-zip \
            -g "${{ steps.resolve-rg.outputs.resourceGroup }}" \
            -n gestionPasantias \
            --src site.zip

      - name: Start Web App
        run: |
          az webapp start -n gestionPasantias -g "${{ steps.resolve-rg.outputs.resourceGroup }}"

